language : java
jdk :
  - openjdk8

# 어느 브랜치가 푸쉬될 때 Travis CI를 수행할지 지정한다.
branches:
  only :
    - master

# 그레이들을 통해 의존성을 받게 되면 이를 해당 디렉토리에 캐시하여,
# 같은 의존성은 다음 배포 때부터 다시 받지 않도록 설정합니다.
# Travis CI 서버의 Home
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

script: "./gradlew clean build"

# CI 실행 완료시 메일로 알람
notifications:
  email:
    recipients:
